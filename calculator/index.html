<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en JavaScript | Salah Amar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="calculator">
        <div class="operands">
            <div data-operand-1>0</div>
            <div data-operand-2>0</div>
        </div>

        <div class="btn-grid">

            <button data-clear>C</button>
            <button data-delete>←</button>
            <button data-operand>/</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</butt❤️on>
            <button data-operand>*</button>
            
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operand>-</button>
            
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operand>+</button>
            
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals>=</button>
            
        </div>

        <div id="copy">Hecho con ❤️ por Salah</div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
